<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <header class="cabeçalho">
            <div class="container">
                <a href="#"><img src="img/Favoritos.png" alt="Meus favoritos" class="container imagem"></a> 
                <a href="#"><img src="img/Compras.png" alt="Carrinho de compras" class="container imagem"></a>
                <a href="#"><img src="img/Usuario.png" alt="Meu perfil" class="container_imagem"></a>
            <input type="checkbox" id="menu" class="container botao">
            <label for="menu">
            <span class="cabeçalho menu-hamburguer container imagem"></span>
            </label>
            <ul class="lista-menu">
            <li class="lista-menu titulo">Categorias</li>
            <li class="lista-menu item">
            <a href="#" class="lista-item link">Programação</a>
            </li>
            <li class="lista-menu item">
            <a href="#" class="lista-item link">Front-end</a>
            </li>
            <li class="lista-menu item">
            <a href="#" class="lista-item link">Infraestrutura</a>
            </li>
            <li class="lista-menu item">
            <a href="#" class="lista-item link">Business</a>
            </li>
            <li class="lista-menu item">
            <a href="#" class="lista-item link">Design & UX</a>
            </li>
            </ul>
            <img src="img/Logo.png" alt="Logo da AluraBooks" class="container imagem">
            </div>
            </header>
            <section class="banner">
                <h2 class="banner titulo"> sabe por onde começar?</h2>
                <p class="banner texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                <input type="search" class="banner pesquisa" placeholder="Qual sera sua proxima leitura?">
            </section>
            <section class="carrossel">
                <h2 class="carrossel titulo">Novos lançamentos</h2>
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!--Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </section>
                <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
